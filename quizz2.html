<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="quizz.css" />
  <title>Quiz</title>
</head>
<body>
  <div id="quiz-container">
    <h1>True/False Quiz</h1>
    <p id='question'></p>
    
   
    <button value="true" id="true-btn" style="position:fixed; left: 900px; top: 300px; height: 100px; width: 300px">True</button>
    <button  value="false" id="false-btn" style="position:fixed; left: 700px; top: 200px; height: 100px; width: 300px">False</button>
    <p id="result"></p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="quizz.js"></script>
</body>
</html>
